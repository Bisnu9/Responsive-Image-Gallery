<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Image Gallery. </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <div class="top">
            <div><img class="containerimg" src="apple.jpeg" alt="Image of an apple"></div>
            <div><img class="containerimg" src="orange.jpeg" alt="Image of an orange"></div>
            <div><img class="containerimg" src="garlic.jpeg" alt="Image of an garlic"></div>
        </div>
        <div class="bottom">
            <div><img class="containerimg" src="sliced orange.jpeg" alt="Image of an sliced orange"></div>
            <div><img  class="containerimg" src="lemmon.jpeg" alt="Image of an lemmon"></div>
            <div><img class="containerimg"  src="tomato.jpeg" alt="Image of an tomato"></div>
        </div>
    </div>
    </body>
</html>
